<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<title>Guess My Number!</title>
</head>

<body>
	<header>
		<h1 class="title">Guess My Number!</h1>
		<h2 class="title2">Firstly. Keep a number in mind 💫</h2>
		<button class="btn again">Again!</button>
		<button class="btn language">Türkçe</button>
		<div class="number">?</div>
	</header>
	<main>
		<section class="left">
			<button class="kept">I kept!</button>
			<input type="number" class="guess" />
			<button class="btn keep">Enter!</button>
			<button class="btn number2" style="display: none;">?</button>
			<button class="btn number2" style="display: none;">"?"</button>
			<button class="btn number2" style="display: none;">!</button>
		</section>
		<section class="right">
			<p class="message">Keep a number in your mind</p>
			<div id="steps" style="display: none;">
				<p>Step 1: Add your kept number to the chosen number</p>
				<button class="btn step" data-step="1">✔️</button>
				<p style="display: none;">Step 2: Multiply the result by 2</p>
				<button class="btn step" data-step="2" style="display: none;">✔️</button>
				<p style="display: none;">Step 3: Add 16 to the result</p>
				<button class="btn step" data-step="3" style="display: none;">✔️</button>
				<p style="display: none;">Step 4: Multiply the result by 2</p>
				<button class="btn step" data-step="4" style="display: none;">✔️</button>
				<p style="display: none;">Step 5: Divide the result by 4</p>
				<button class="btn step" data-step="5" style="display: none;">✔️</button>
				<p style="display: none;">Step 6: Enter the final result</p>
			</div>
		</section>
	</main>
	<script src="script.js"></script>
</body>

</html>
